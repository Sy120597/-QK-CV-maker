<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - QK CV</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>QK CV</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1 class="contact-title">
      <span class="highlight">My</span> Contact
    </h1>

    <div class="form-container">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="response-message" style="margin-top: 10px; font-weight: 500;"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>All logos and trademarks belong to their respective owners.</p>
    <nav>
      <ul>
        <li><a href="#">Resume Samples</a></li>
        <li><a href="#">Interview Tips</a></li>
        <li><a href="#">Career Guidance</a></li>
        <li><a href="#">Templates</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <p class="copyright">Copyright © 2025 QK CV Developed By Shivam Yadav</p>
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwms1mGyXYTKZearje4bimIc6kWG6ej_213lE53rb4LHZkkl4xHR8nASaUEKxqY7KhT/exec', {
          method: 'POST',
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          responseMessage.textContent = '✅ Thank you! Your message has been sent.';
          responseMessage.style.color = 'green';
          form.reset();
        } else {
          responseMessage.textContent = '❌ Error submitting the form. Please try again.';
          responseMessage.style.color = 'red';
        }
      } catch (error) {
        responseMessage.textContent = '⚠️ An error occurred. Please try again.';
        responseMessage.style.color = 'red';
      }
    });
  </script>

  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

</body>
</html>
